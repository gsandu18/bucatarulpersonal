<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bun venit — CHEF PRIVÉ ID</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #d4af37;
      --black: #0d0d0d;
      --white: #f7f7f7;
      --green: #0e5a43;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--black);
      color: var(--white);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      color: var(--gold);
      font-size: 2rem;
      margin-bottom: .5rem;
    }
    p {
      color: #ccc;
      max-width: 360px;
      margin: .3rem auto 2rem;
      line-height: 1.4;
    }
    .checkmark {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 4px solid var(--gold);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.2rem;
      animation: pop .6s ease;
    }
    .checkmark::after {
      content: "✔";
      color: var(--gold);
      font-size: 40px;
      line-height: 0;
    }
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    a {
      display: inline-block;
      padding: .8rem 1.6rem;
      border-radius: 40px;
      background: var(--gold);
      color: var(--black);
      font-weight: 600;
      text-decoration: none;
      transition: .3s;
    }
    a:hover { background: #f0ca52; }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: .8rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="checkmark"></div>
  <h1>Bun venit, Chef!</h1>
  <p>Identitatea ta Web3 a fost verificată cu succes.<br>
     Poți accesa acum platforma CHEF PRIVÉ și toate funcționalitățile premium.</p>
  <a href="/dashboard.html">Accesează Dashboard Chef Privé</a>

  <footer>© 2032 CHEF PRIVÉ — Luxury Culinary Network</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard ‚Äî CHEF PRIV√â ID</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #d4af37;
      --black: #0d0d0d;
      --white: #f7f7f7;
    }
    * {box-sizing: border-box; margin: 0; padding: 0;}
    body {
      font-family: 'Inter', sans-serif;
      background: var(--black);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    header img {
      width: 160px;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      color: var(--gold);
      font-size: 1.4rem;
    }
    main {
      flex: 1;
      width: 100%;
      max-width: 900px;
      padding: 60px 20px;
      text-align: center;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 20px;
      transition: 0.3s;
    }
    .card:hover {border-color: var(--gold);}
    .wallet {
      color: var(--gold);
      font-size: 1rem;
      margin-top: 8px;
      word-break: break-all;
    }
    .section-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .feature {
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 25px;
      transition: 0.3s ease;
      cursor: pointer;
    }
    .feature:hover {
      transform: translateY(-5px);
      background: rgba(212,175,55,0.15);
      border: 1px solid var(--gold);
    }
    button {
      margin-top: 40px;
      background: var(--gold);
      color: var(--black);
      border: none;
      border-radius: 40px;
      padding: 0.8rem 1.8rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover { background: #f0ca52; }
    footer {
      padding: 20px;
      font-size: 0.8rem;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="Chef Prive.svg" alt="Chef Priv√©">
    <h1>Chef PRIV√â Dashboard</h1>
  </header>

  <main>
    <div class="card">
      <h2>Bine ai venit, Chef!</h2>
      <p>Identitatea ta Web3 este verificatƒÉ prin SpruceID.</p>
      <div id="walletAddress" class="wallet">Wallet: ...</div>
    </div>

    <div class="section-grid">
      <div class="feature">üì¶ RezervƒÉrile mele</div>
      <div class="feature">üßæ Profilul meu Chef ID</div>
      <div class="feature">‚öôÔ∏è SetƒÉri »ôi documente</div>
    </div>

    <button id="disconnect">DeconecteazƒÉ Wallet</button>
  </main>

  <footer>¬© 2032 CHEF PRIV√â ‚Äî Luxury Culinary Network</footer>

  <script>
    // preluare wallet din sessionStorage (salvat la login)
    const address = sessionStorage.getItem("walletAddress");
    if (address) {
      document.getElementById("walletAddress").innerText = "Wallet conectat: " + address;
    }

    // buton de deconectare
    document.getElementById("disconnect").addEventListener("click", () => {
      sessionStorage.removeItem("walletAddress");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>

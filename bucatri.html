<!DOCTYPE html>
<html lang="ro" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bucătarii noștri — Bucătarul Personal</title>
  <meta name="description" content="Descoperă bucătarii noștri: fine dining, italian, BBQ, corporate. Filtrează după oraș și stil." />
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root{--rubin:#0e5a43;--ink:#182422;--muted:#5f6b6f;--line:#e8eeea;--max:1160px}
    body{margin:0;font:16px/1.6 Inter,system-ui;color:var(--ink)}
    a{color:var(--rubin);text-decoration:none}
    .container{max-width:var(--max);margin:0 auto;padding:0 clamp(12px,4vw,32px)}
    header{position:sticky;top:0;background:#ffffffd9;border-bottom:1px solid #e6ece8;backdrop-filter:blur(10px);z-index:10}
    .nav{display:flex;align-items:center;gap:12px;min-height:72px;max-width:var(--max);margin:0 auto;padding:8px clamp(12px,3vw,22px)}
    .menu{display:flex;gap:6px;flex-wrap:wrap}
    .menu a{padding:8px 10px;border-radius:10px;font-weight:800;color:#1e2a27}
    .menu a[aria-current="page"], .menu a:hover{background:#edf6f1}
    .btn{display:inline-block;padding:10px 14px;border:1px solid var(--rubin);border-radius:999px;font-weight:800}
    h1,h2,h3{font-family:"Playfair Display",serif}
    .page-head{padding:28px 0 10px}
    .filters{display:flex;gap:8px;flex-wrap:wrap;margin:10px 0 18px}
    .chip{display:inline-flex;gap:8px;align-items:center;padding:8px 12px;border-radius:999px;border:1px solid var(--line);font-weight:700;color:#214a3b}
    select,input{padding:10px 12px;border:1px solid #dfe9e4;border-radius:12px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
    @media(max-width:1080px){.grid{grid-template-columns:repeat(2,1fr)}}@media(max-width:700px){.grid{grid-template-columns:1fr}}
    .card{border:1px solid var(--line);border-radius:16px;overflow:hidden;box-shadow:0 10px 30px rgba(16,24,40,.08);background:#fff}
    .media{aspect-ratio:4/3;background:#eef3ef}
    .media img{width:100%;height:100%;object-fit:cover}
    .body{padding:14px}
    .body h3{margin:0 0 4px;color:var(--rubin)}
    .meta{color:var(--muted);margin:2px 0 10px}
    .tags{display:flex;flex-wrap:wrap;gap:8px}
    .tag{border:1px solid var(--line);border-radius:999px;padding:6px 10px;font-size:12px}
    .stars{display:inline-flex;gap:2px;align-items:center}
    .star{position:relative;width:18px;height:18px}
    .star svg{width:100%;height:100%}
    .star .bot path{fill:#d9e2dc}.star .top{position:absolute;inset:0;overflow:hidden}.star .top path{fill:#f5c518}
    .rating-meta{margin-left:6px;font-size:13px;color:var(--muted);font-weight:600}
    footer{margin-top:40px;border-top:1px solid #e6ece8;padding:16px 0;color:#66756f;text-align:center}
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <a class="brand" href="/"><img src="./IMG_6413.png" alt="Bucătarul Personal" style="height:44px"></a>
      <nav class="menu" aria-label="Meniu">
        <a href="/#despre">Despre noi</a>
        <a href="bucatarii.html" aria-current="page">Bucătarii noștri</a>
        <a href="servicii.html">Servicii</a>
        <a href="blog.html">Blog</a>
        <a href="/#contact">Contact</a>
        <a href="contul.html">Contul meu</a>
      </nav>
      <a class="btn" href="/#formular" style="margin-left:auto;background:var(--rubin);color:#fff;border-color:transparent">Vreau un bucătar</a>
    </div>
  </header>

  <main class="container">
    <div class="page-head">
      <h1>Bucătarii noștri</h1>
      <p class="muted">Alege după oraș, stil și buget. Toți au contract, factură și recenzii reale.</p>
      <div class="filters" id="filters">
        <label class="chip">Oraș
          <select id="f-city"><option value="">Toate</option><option>București</option><option>Cluj</option><option>Timișoara</option><option>Brașov</option></select>
        </label>
        <label class="chip">Stil
          <select id="f-style"><option value="">Toate</option><option>Fine dining</option><option>Italian</option><option>BBQ</option><option>Mediteranean</option></select>
        </label>
        <label class="chip">Buget (€/pers)
          <select id="f-budget"><option value="">Toate</option><option value="1">&lt;40</option><option value="2">40–60</option><option value="3">60–90</option><option value="4">&gt;90</option></select>
        </label>
      </div>
    </div>

    <div id="grid" class="grid" aria-live="polite"></div>
  </main>

  <footer>© <span id="year"></span> Bucătarul Personal</footer>

  <script>
    const CHEFS=[
      {name:'Chef Andrei',city:'București',style:['Fine dining','Mediteranean','Steak'],budget:3,rating:4.8,count:126,img:'https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?q=80&w=1200&auto=format&fit=crop'},
      {name:'Chef Elisa',city:'Cluj',style:['Italian','Seafood','Pasta'],budget:2,rating:4.6,count:98,img:'https://images.unsplash.com/photo-1551218808-94e220e084d2?q=80&w=1200&auto=format&fit=crop'},
      {name:'Chef Radu',city:'Timișoara',style:['BBQ','Corporate'],budget:2,rating:4.9,count:203,img:'https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=1200&auto=format&fit=crop'},
      {name:'Chef Maria',city:'Brașov',style:['Fine dining','Vegetarian'],budget:4,rating:4.7,count:84,img:'https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?q=80&w=1200&auto=format&fit=crop'}
    ];
    const grid=document.getElementById('grid');
    const y=document.getElementById('year'); if(y) y.textContent=new Date().getFullYear();
    const makeStars=(r,c)=>`
      <span class="stars" aria-label="Evaluare ${r.toFixed(1).replace('.',',')} din 5">
        ${[...Array(5)].map(()=>`
          <span class="star">
            <span class="bot"><svg viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.9L18.18 22 12 18.56 5.82 22 7 14.17l-5-4.9 6.91-1.01L12 2z"/></svg></span>
            <span class="top"><svg viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.9L18.18 22 12 18.56 5.82 22 7 14.17l-5-4.9 6.91-1.01L12 2z"/></svg></span>
          </span>`).join('')}
        <span class="rating-meta">${r.toFixed(1).replace('.',',')} (${c})</span>
      </span>`;
    function paintStars(card,r){
      card.querySelectorAll('.star .top').forEach((top,i)=>{ const f=Math.max(0,Math.min(1,r-i)); top.style.width=(f*100)+'%';});
    }
    function render(){
      const city=document.getElementById('f-city').value;
      const style=document.getElementById('f-style').value;
      const budget=document.getElementById('f-budget').value;
      const list=CHEFS.filter(c=>{
        const okCity=!city||c.city===city;
        const okStyle=!style||c.style.includes(style);
        const okBudget=!budget||c.budget==+budget;
        return okCity&&okStyle&&okBudget;
      });
      grid.innerHTML=list.map(c=>`
        <article class="card">
          <div class="media"><img src="${c.img}" alt="${c.name} în bucătărie"></div>
          <div class="body">
            <h3>${c.name}</h3>
            <div class="meta">${c.city} • ${c.style[0]}</div>
            ${makeStars(c.rating,c.count)}
            <div class="tags">${c.style.map(t=>`<span class="tag">${t}</span>`).join('')}</div>
            <div style="margin-top:10px">
              <a class="btn" href="/#formular" style="background:var(--rubin);color:#fff;border-color:transparent">Solicită ofertă</a>
            </div>
          </div>
        </article>`).join('');
      // umplere stele
      document.querySelectorAll('.card').forEach((card,i)=> paintStars(card,list[i].rating));
    }
    document.getElementById('filters').addEventListener('change',render);
    render();
  </script>
</body>
</html>
